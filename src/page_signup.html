<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/site.css">
    <style>
        /* Popup Container (background overlay) */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup Content Box */
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styling for Images */
        .popup img {
            max-width: 100%;
            height: auto;
        }

        /* Input Fields */
        .popup input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Buttons */
        .popup button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #0056b3;
        }

        /* Red Button (for robot check) */
        #robot-btn {
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="/index">Home Page!</a>
    <div class="marioBros">
        <div class="signup-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@email.com">

            <label for="real-name">Real Name</label>
            <input type="text" id="real-name" placeholder="John Doe">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="1234Password!">

            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" placeholder="DD/MM/YY">

            <button type="submit">Sign Up</button>
        </div>
    </div>

    <!-- Robot Check Popup -->
    <div id="robot-check-popup" class="popup-container" style="display: none;">
        <div class="popup">
            <p>Just making sure you aren't a robot</p>
            <button id="human-btn">I understand</button>
            <button id="robot-btn">NO I am a robot!</button>
        </div>
    </div>

    <!-- Riddle Wizard Popup -->
    <div id="riddle-popup" class="popup-container" style="display: none;">
        <div class="popup">
            <img src="html/riddles.png" alt="Riddle Wizard">
            <p>I AM THE RIDDLE WIZARD, YOU MUST ANSWER MY RIDDLES THREE AND HUMANITY WILL BE BESTOWED TO YE!!</p>
            <div class="riddle-section">
                <label>What flows like water, yet falls as time,An object of many, both wet and dry. It slips through your hands, elusive, unseen, A measure of moments, in spaces between.</label>
                <br>
                <input type="text" id="riddle1">
                <br>
                <label>I’m a lover of stories, but not a word I’ll say, I travel on silence, but I’ll never stay. I move without hands, yet grasp all you see, I vanish at night, but always will be.</label>
                <br>
                <input type="text" id="riddle2">
                <br>
                <label>I’m here and there, yet don’t exist, I blur the lines when truth is missed. You chase me down, but I’m never caught, I make you wonder what you’ve thought.</label>
                <br>
                <input type="text" id="riddle3">
                <br>
                <button id="submit-riddle">Submit</button>
            </div>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
